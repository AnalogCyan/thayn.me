# Netlify configuration file

[build]
  # Directory to publish
  publish = "."

# Redirects configuration
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    # Enable HSTS with a max age of 1 year
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"

# Headers for specific paths
[[headers]]
  for = "/media/*"
  [headers.values]
    # Cache images for 1 year
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/css/*"
  [headers.values]
    # Cache CSS for 1 year
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    # Cache JavaScript for 1 year
    Cache-Control = "public, max-age=31536000"
