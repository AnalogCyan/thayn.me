<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A brief description of the page content"
    />
    <meta name="theme-color" content="#009688" />

    <!-- Social graph data -->
    <meta property="og:title" content="Cyan Thayn" />
    <meta
      property="og:description"
      content="A brief description of the page content"
    />
    <meta property="og:image" content="https://example.com/image.jpg" />
    <meta property="og:url" content="https://example.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@YourTwitterHandle" />
    <meta name="twitter:creator" content="@YourTwitterHandle" />

    <!-- Link to manifest.json -->
    <link rel="manifest" href="manifest.json" />

    <!-- Favicon and touch icons -->
    <link rel="icon" type="image/x-icon" href="./media/favicon.ico" />
    <link rel="apple-touch-icon" href="./media/apple-touch-icon.png" />

    <!-- CSS files -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- JavaScript files -->
    <script src="./js/chrome_bug_fix.js" defer></script>
    <script src="./js/scripts.js" defer></script>

    <title>Cyan Thayn</title>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <p>Placeholder header content.</p>
    </header>

    <!-- Main content section -->
    <main>
      <h1>Welcome to the Page</h1>
      <p>This is a skeleton HTML page with standard elements.</p>
    </main>

    <!-- Footer section -->
    <footer>
      <p>Placeholder footer message.</p>
    </footer>
  </body>
</html>
