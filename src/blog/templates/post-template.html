<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{excerpt}}" />
    <meta
      name="theme-color"
      content="#0b1020"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#eef2ff"
      media="(prefers-color-scheme: light)"
    />
    <meta name="theme-color" content="#46b3ff" />

    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{excerpt}}" />
    <meta property="og:image" content="https://thayn.me/media/Cyan.png" />
    <meta property="og:url" content="{{siteUrl}}{{url}}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@AnalogCyan" />
    <meta name="twitter:creator" content="@AnalogCyan" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/media/logo.svg" />
    <link rel="alternate icon" href="/media/profile.svg" />
    <link rel="apple-touch-icon" href="/media/logo.svg" />

    <!-- EXTERNAL_RESOURCES -->

    <script>
      (function () {
        try {
          var m = localStorage.getItem("thayn_theme");
          var d = document.documentElement;
          if (m === "light") d.classList.add("light-theme");
          else if (m === "dark") d.classList.add("dark-theme");
          else if (m === "auto") {
            if (window.matchMedia("(prefers-color-scheme: dark)").matches)
              d.classList.add("dark-theme");
            else d.classList.add("light-theme");
          }
        } catch (e) {}
      })();
    </script>

    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/blog/styles.css" />
    <script src="/scripts.js" defer></script>

    <title>{{title}} â€” Cyan Thayn</title>
  </head>
  <body>
    <drop capsule="ambient-background"></drop>
    <drop capsule="hero-card" data-hero="false" data-nav-page="blog"></drop>

    <main>
      <article class="glass section-card blog-post">
        <header class="blog-post-header">
          <div class="blog-post-meta">
            <time datetime="{{date}}">{{formatDate date}}</time>
            {{#if categories.length}}
            <span class="tag">{{categories.[0]}}</span>
            {{/if}}
          </div>
          <h1>{{title}}</h1>
          <p class="blog-post-author">By {{author}}</p>
        </header>
        <div class="blog-post-content">{{{content}}}</div>
        <footer class="blog-post-footer">
          <a href="/blog/" class="button secondary">Back to Blog</a>
        </footer>
      </article>
    </main>

    <drop capsule="site-footer"></drop>
  </body>
</html>
