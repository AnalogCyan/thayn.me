<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="description"
      content="Cyan Thayn's personal website showcasing her projects and interests."
      data-i18n-attr="content:home.meta.description"
    />
    <meta
      name="theme-color"
      content="#0b1020"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#eef2ff"
      media="(prefers-color-scheme: light)"
    />
    <meta name="theme-color" content="#46b3ff" />

    <meta property="og:title" content="Cyan Thayn" />
    <meta
      property="og:description"
      content="Cyan Thayn's personal website showcasing her projects and interests."
    />
    <meta property="og:image" content="https://thayn.me/media/Cyan.png" />
    <meta property="og:url" content="https://thayn.me/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@AnalogCyan" />
    <meta name="twitter:creator" content="@AnalogCyan" />

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/media/logo.svg" />
    <link rel="apple-touch-icon" href="/media/logo.svg" />
    <link rel="webmention" href="https://webmention.io/thayn.me/webmention" />

    <!-- EXTERNAL_RESOURCES -->

    <script>
      (function () {
        try {
          var m = localStorage.getItem("thayn_theme");
          var d = document.documentElement;
          if (m === "light") d.classList.add("light-theme");
          else if (m === "dark") d.classList.add("dark-theme");
          else if (m === "auto") {
            if (window.matchMedia("(prefers-color-scheme: dark)").matches)
              d.classList.add("dark-theme");
            else d.classList.add("light-theme");
          }
        } catch (e) {}
      })();
    </script>

    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>

    <title>Cyan Thayn</title>
  </head>
  <body>
    <drop capsule="ambient-background"></drop>
    <drop capsule="hero-card" data-hero="true" data-nav-page="home"></drop>
    <drop capsule="site-footer"></drop>
  </body>
</html>
