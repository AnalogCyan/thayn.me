<header
  class="container page-shell"
  data-hero="{{hero}}"
  data-nav-page="{{nav-page}}"
>
  <div class="nav-row">
    <drop capsule="nav-bar"></drop>
  </div>

  <section class="glass section-card hero-card" id="top">
    <div class="hero-details">
      <div>
        <div class="name" data-i18n="hero.name">Cyan Thayn</div>
        <div class="subhead" data-i18n="hero.role">Programmer · Tinkerer</div>
      </div>
      <p data-i18n-html="hero.intro">
        Hi, I’m Cyan! Online I go by <strong>AnalogCyan</strong>. I build
        playful tools, fix broken tech, and chase weird ideas across the stack.
        <a class="hero-link" href="/about.html">
          Learn more <i class="ri-arrow-right-up-line" aria-hidden="true"></i>
        </a>
      </p>
    </div>
    <img
      src="/media/profile.svg"
      id="profile"
      alt="Profile Picture"
      data-i18n-attr="alt:hero.alt"
      class="profile-pic"
    />
  </section>
</header>
