<div class="theme-toggle" data-capsule="theme-lang-toggle" data-compact="{{compact}}">
  <button
    class="theme-toggle__button"
    data-theme-button="true"
    aria-label="Toggle theme mode"
    data-i18n-attr="aria-label:theme.label"
    type="button"
  >
    <i class="theme-toggle__icon ri-contrast-2-line" aria-hidden="true"></i>
    <span class="theme-toggle__text" data-i18n="theme.auto">Auto</span>
  </button>
  <button
    class="theme-toggle__button language-toggle"
    type="button"
    aria-label="Language"
    data-i18n-attr="aria-label:language.label"
  >
    <i class="lang-toggle__icon ri-translate-2" aria-hidden="true"></i>
    <span class="lang-toggle__text">ENG</span>
  </button>
</div>
